<div class="container-wrapper">
  <img
    class="moon-background"
    src="../../../assets/img/LUNA4-Photoroom.png"
    alt="Moon"
  />
  <div class="container" style="margin: 0 auto">
    <div class="d-flex justify-content-between align-items-center pb-5">
      <div>
        <img
          src="../../../assets/img/LOGO.png"
          style="width: 170px"
          alt="logoEpicSpace"
        />
      </div>
      <div class="d-flex justify-content-between">
        <div class="mx-5 fw-bold fs-3">1</div>
        <div class="mx-5">2</div>
        <div class="mx-5">3</div>
        <div class="mx-5">4</div>
      </div>
      <div>
        <p></p>
      </div>
    </div>
    <div class="pb-5">
      <h1 class="header">To Space and Back</h1>
      <p>Safely in one day, just select destination</p>
    </div>

    <!-- CAROUSEL -->
    <div class="sub-header">
      <div id="planetCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-around">
              <div class="planet" (click)="selectPlanet('mercurio')">
                <img src="../../../assets/img/mercurio.png" alt="mercurio" />
                <p>Mercurio</p>
              </div>
              <div class="planet" (click)="selectPlanet('venere')">
                <img src="../../../assets/img/venere.png" alt="venere" />
                <p>Venere</p>
              </div>
              <div class="planet" (click)="selectPlanet('moon')">
                <img src="../../../assets/img/luna.png" alt="moon" />
                <p>Moon</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-around">
              <div class="planet" (click)="selectPlanet('mars')">
                <img src="../../../assets/img/mars.png" alt="mars" />
                <p>Mars</p>
              </div>
              <div class="planet" (click)="selectPlanet('giove')">
                <img src="../../../assets/img/giove.png" alt="giove" />
                <p>Giove</p>
              </div>
              <div class="saturno" (click)="selectPlanet('saturno')">
                <img src="../../../assets/img/saturno.png" alt="saturno" />
                <p>Saturno</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-around">
              <div class="planet" (click)="selectPlanet('nettuno')">
                <img src="../../../assets/img/nettuno.png" alt="nettuno" />
                <p>Nettuno</p>
              </div>
              <div class="planet" (click)="selectPlanet('urano')">
                <img src="../../../assets/img/urano.png" alt="urano" />
                <p>Urano</p>
              </div>
              <div class="planet" (click)="selectPlanet('plutone')">
                <img src="../../../assets/img/plutone.png" alt="plutone" />
                <p>Plutone</p>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          style="width: 80px"
          type="button"
          data-bs-target="#planetCarousel"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon me-2"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          style="width: 80px"
          type="button"
          data-bs-target="#planetCarousel"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon ms-2"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- DATI VOLO -->

      <div class="d-flex justify-content-between" style="margin-top: 100px">
        <div class="details d-flex justify-content-around">
          <div class="text-start mx-3">
            <p>Flight time</p>
            <p class="fw-bold">{{ details.flightTime }}</p>
          </div>
          <div class="text-start mx-3">
            <p>Distance from Earth</p>
            <p class="fw-bold">{{ details.distance }}</p>
          </div>
          <div class="text-start mx-3">
            <p>Price</p>
            <p class="fw-bold">{{ details.price }}</p>
          </div>
        </div>
        <div>
          <!-- (click)="bookFlight()"-->
          <button class="book-btn" routerLink="/sceltaNave">Scegli navicella -></button>
        </div>
      </div>
    </div>
  </div>
</div>
