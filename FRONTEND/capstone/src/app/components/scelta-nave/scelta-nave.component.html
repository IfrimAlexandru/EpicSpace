<div class="container-wrapper">
  <img class="moon-background" src="../../../assets/img/LUNA4-Photoroom.png" alt="Moon" />
  <div class="container">
    <div class="d-flex justify-content-between align-items-center pb-5">
      <div>
        <img src="../../../assets/img/LOGO.png" style="width: 170px" alt="logoEpicSpace" />
      </div>
      <div class="d-flex justify-content-between align-content-center">
        <div class="mx-2 ">Scelta Pianeta</div>
        <div class="mx-3 "><i class="bi bi-arrow-right"></i></div>
        <div class="mx-2 fs-4 fw-bold">Scelta nave</div>
        <div class="mx-3 "><i class="bi bi-arrow-right"></i></div>
        <div class="mx-2 ">Scelta tuta</div>
        <div class="mx-3 "><i class="bi bi-arrow-right"></i></div>
        <div class="mx-2">Riepilogo</div>
      </div>
      <div>
        <i class="bi bi-arrow-return-left fs-1" routerLink="/sceltaPianeta"></i>
      </div>
    </div>
    <div class="pb-5">
      <h1 class="header">To Space and Back</h1>
      <p>Safely in one day, just select destination</p>
    </div>

    <!-- CAROUSEL -->
    <div class="sub-header">
      <div id="shipCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let pair of navicellePairs; let i = index" [class.active]="i === 0">
            <div class="d-flex justify-content-around text-center">
              <div class="ship" *ngFor="let navicella of pair" (click)="selectShip(navicella)">
                <img [src]="navicella.immagine" alt="{{navicella.nome}}" class="fixed-width-image" />
                <p>{{navicella.nome}}</p>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" style="width: 80px;" type="button" data-bs-target="#shipCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon me-2" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" style="width: 80px;" type="button" data-bs-target="#shipCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon ms-2" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- NAVICELLA DESCRIPTION -->
      <div class="description-section mt-5" *ngIf="selectedShip">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ selectedShip.nome }}</h5>
            <p class="card-text">{{ selectedShip.descrizione }}</p>
          </div>
        </div>
        <div class="text-center mt-3">
          <button class="book-btn" routerLink="/sceltaTuta">Scelta tuta -></button>
        </div>
      </div>
    </div>
  </div>
</div>
