<div class="container-wrapper">
  <img class="moon-background" src="../../../assets/img/LUNA4-Photoroom.png" alt="Moon" />
  <div class="container" style="margin: 0 auto;">
    <div class="d-flex justify-content-center align-items-center pb-5 position-relative">
      <!-- <div>
        <img src="../../../assets/img/LOGO.png" style="width: 170px" alt="logoEpicSpace" />
      </div> -->
      <div class="d-flex justify-content-between align-content-center">
        <div class="mx-2">Scelta Pianeta</div>
        <div class="mx-3"><i class="bi bi-arrow-right"></i></div>
        <div class="mx-2 ">Scelta nave</div>
        <div class="mx-3"><i class="bi bi-arrow-right"></i></div>
        <div class="mx-2 fs-4 fw-bold">Scelta tuta</div>
        <div class="mx-3"><i class="bi bi-arrow-right"></i></div>
        <div class="mx-2">Riepilogo</div>
      </div>
      <div class="position-absolute end-0">
        <i class="bi bi-arrow-return-left fs-2" routerLink="/sceltaNave"></i>
      </div>
    </div>
    <div class="pb-5">
      <h1 class="header">Verso l'infinito ed oltre</h1>
      <p>Seleziona la tua destinazione e preparati al decollo!</p>
    </div>

    <!-- CAROUSEL -->
    <div class="sub-header">
      <div id="suitCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let pair of tutePairs; let i = index" [class.active]="i === 0">
            <div class="d-flex justify-content-around text-center">
              <div class="suit" *ngFor="let tuta of pair" (click)="selectSuit(tuta)">
                <div class="position-relative">
                  <img
                    [ngClass]="{ 'selected': selectedSuit?.id === tuta.id }"
                    [src]="isFront[tuta.id] ? tuta.immagineFronte : tuta.immagineRetro"
                    alt="{{tuta.nome}}"
                    style="width: 80px;"
                  />
                  
                </div>
                <p class="m-0">{{tuta.nome}}</p>
                <i
                    *ngIf="selectedSuit?.id === tuta.id"
                    class="bi bi-arrow-repeat fs-3 m-0"
                    (click)="toggleImage(tuta.id)"></i>
              </div>
              
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" style="width: 80px;" type="button" data-bs-target="#suitCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon me-2" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" style="width: 80px;" type="button" data-bs-target="#suitCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon ms-2" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- DATI TUTA -->
    <div class="d-flex justify-content-between" style="margin-top: 100px">
      <div class="details d-flex justify-content-around">
        <div class="text-start mx-3">
          <p>Nome Tuta</p>
          <p class="fw-bold" *ngIf="selectedSuit">{{ selectedSuit.nome }}</p>
        </div>
        <div class="text-start mx-3">
          <p>Descrizione</p>
          <p class="fw-bold" *ngIf="selectedSuit">{{ selectedSuit.descrizione }}</p>
        </div>
      </div>
      <div>
        <button class="book-btn" routerLink="/riepilogo">Riepilogo <i class="bi bi-arrow-right"></i></button>
      </div>
    </div>
  </div>
</div>
</div>
