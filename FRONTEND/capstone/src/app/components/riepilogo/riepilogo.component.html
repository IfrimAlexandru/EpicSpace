<div class="container-wrapper">
  <img class="moon-background" src="../../../assets/img/LUNA4-Photoroom.png" alt="Moon" />
  <div class="container" style="margin: 0 auto;">
      <div class="d-flex justify-content-between align-items-center pb-5">
          <div>
              <img src="../../../assets/img/LOGO.png" style="width: 170px" alt="logoEpicSpace" />
          </div>
          <div class="d-flex justify-content-between">
              <div class="mx-5">1</div>
              <div class="mx-5">2</div>
              <div class="mx-5">3</div>
              <div class="mx-5 fs-3 fw-bold">4</div>
          </div>
          <div>
              <i class="bi bi-arrow-return-left fs-1" routerLink="/sceltaTuta"></i>
          </div>
      </div>
      <div class="pb-5">
          <h1 class="header">To Space and Back</h1>
          <p>Safely in one day, just select destination</p>
      </div>

      <div class="content d-flex justify-content-between">
          <div class="summary">
              <h2>Riepilogo delle tue scelte</h2>
              <p>Pianeta selezionato: {{ choices.planet }}</p>
              <p>Nave selezionata: {{ choices.ship }}</p>
              <p>Tuta selezionata: {{ choices.suit }}</p>
          </div>

          <div class="form-container">
              <h1>Acquista Biglietto</h1>
              <form (ngSubmit)="onSubmit()">
                  <label for="buyer-name">Nome Acquirente:</label>
                  <input type="text" id="buyer-name" name="buyer-name" [(ngModel)]="buyerName" required>

                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" [(ngModel)]="email" required>

                  <button type="submit">Acquista</button>
              </form>
          </div>
      </div>

      <div class="d-flex justify-content-between" style="margin-top: 100px;">
          <div class="details d-flex justify-content-around">
              <div class="text-start mx-3">
                  <p>Flight time</p>
              </div>
              <div class="text-start mx-3">
                  <p>Distance from Earth</p>
              </div>
              <div class="text-start mx-3">
                  <p>Price</p>
              </div>
          </div>
          <div>
              <button class="book-btn">Prenota il viaggio</button>
          </div>
      </div>
  </div>
</div>
